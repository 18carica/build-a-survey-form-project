<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Formulário de Pesquisa</h1>
      <p id="description">Por favor, preencha este formulário para nos ajudar a melhorar nosso serviço.</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Idade:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Digite sua idade" required>
      </div>
      <div class="form-group">
        <label for="dropdown">Qual é o seu gênero?</label>
        <select id="dropdown" name="gender">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Como você conheceu nossos serviços?</label>
        <label><input type="radio" name="how-to-know" value="amigos">Amigos</label>
        <label><input type="radio" name="how-to-know" value="internet">Internet</label>
        <label><input type="radio" name="how-to-know" value="outros">Outros</label>
      </div>
      <div class="form-group">
        <label>Quais serviços você já utilizou?</label>
        <label><input type="checkbox" name="services-used" value="servico-1">Serviço 1</label>
        <label><input type="checkbox" name="services-used" value="servico-2">Serviço 2</label>
        <label><input type="checkbox" name="services-used" value="servico-3">Serviço 3</label>
      </div>
      <div class="form-group">
        <label for="comments">Comentários adicionais:</label>
        <textarea id="comments" name="comments" placeholder="Digite seus comentários aqui"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
